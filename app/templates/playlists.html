<ion-view title="Playlists">
    <div class="row">
      <div class="col">
        <button class="button button-clear button-map" ng-click="login()"></button>
      </div>
      <div class="col">
        <button class="button button-clear button-faq" ng-click="faq()"></button>
      </div>
      <div class="col">
        <button class="button button-clear button-sort" menu-toggle="right">'</button>
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
        <div class="col col-90 bindIt">
          <ion-scroll direction="y" class="schedule">
            <ion-item class="item-icon-right item-text-wrap" ng-repeat="playlist in showsStage">
            <!-- collection-item-width="'100%'"
            collection-item-height="getItemHeight(playlist) + px" -->
              <div class="row">
                <div class="col col-10"></div>
                <div class="col col-70">
                  <h2 class="artist-name">{{playlist.name}}</h2>
                  <p><span class="times">{{playlist.timeStart}} - {{playlist.timeEnd}}</span></p>
                  <p><span class="stage">{{playlist.stage}}</span></p>
                </div>
                <div class="col col-10">
                  <p><span class="day">{{playlist.day}}</span></p>
                </div>
              </div>
            </ion-item>
          </ion-scroll>
        </div>
      <div class="col"></div>
    </div>
</ion-view>
